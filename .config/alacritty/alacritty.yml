window:
  opacity: 0.9
  dimensions:
    columns: 210
    lines: 61
  decorations: none

env:
  TERM: xterm-256color

font:
  normal:
    family: "SauceCodePro Nerd Font"
    style: Medium
  bold:
    family: "SauceCodePro Nerd Font"
    style: Bold
  italic:
    family: "SauceCodePro Nerd Font"
    style: Italic
  bold_italic:
    family: "SauceCodePro Nerd Font"
    style: Bold Italic

  size: 9

# https://stackoverflow.com/a/42461580
key_bindings:
- { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
# - { key: Return,   mods: Control, chars: "\x1b[13;5u" }

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  cursor:
    text: '#000000'
    cursor: '#ebdbb3'
