# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$container\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$status\
$shell\
$character"""
right_format = "$all"
add_newline = false

[fill]
symbol = " "

[time]
disabled = false
style = "bold bright-black"
format = "[$time]($style)"

[line_break]
disabled = true

[directory]
truncate_to_repo = false

[git_branch]
symbol = "🌱 "

[git_status]
format = "([$all_status$ahead_behind]($style))"
conflicted = "🏳 "
ahead = "🏎 "
behind = "😰"
diverged = "😵"
up_to_date = ""
untracked = " "
stashed = "📦"
modified = " "
staged = '落'
deleted = " "

[package]
format = "[$symbol$version ]($style)"

[nodejs]
format = "[$symbol($version) ]($style)"

[python]
format = "[${symbol}${pyenv_prefix}(${version}) ($virtualenv) ]($style) "

[lua]
format = "[$symbol($version )]($style)"

[golang]
format = "[$symbol($version )]($style)"

[rust]
format = "[$symbol($version )]($style)"

[deno]
format = "[$symbol($version )]($style)"

[bun]
format = "[$symbol($version )]($style)"
