# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$container\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$status\
$shell\
$character"""
right_format = "$all"
add_newline = false

[fill]
symbol = " "

[time]
disabled = false
style = "bold bright-black"
format = "[$time]($style)"

[line_break]
disabled = true

[directory]
truncate_to_repo = false

